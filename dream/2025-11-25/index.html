<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRYPTED_MSG_TITLE</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .icon {
            font-size: 56px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        input[type="password"]:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input[type="password"]::placeholder {
            color: #a0aec0;
        }

        .remember-group {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            font-size: 14px;
            color: #718096;
        }

        .remember-group input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #e53e3e;
            font-size: 14px;
            margin-top: 16px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer {
            margin-top: 32px;
            font-size: 13px;
            color: #a0aec0;
        }

        /* ÊöóËâ≤Ê®°Âºè */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            }

            .container {
                background: rgba(45, 55, 72, 0.95);
            }

            h1 {
                color: #f7fafc;
            }

            .subtitle {
                color: #cbd5e0;
            }

            input[type="password"] {
                background: #2d3748;
                border-color: #4a5568;
                color: #f7fafc;
            }

            input[type="password"]:focus {
                background: #374151;
                border-color: #667eea;
            }

            .remember-group {
                color: #cbd5e0;
            }

            .footer {
                color: #718096;
            }
        }

        /* ÁßªÂä®Á´Ø‰ºòÂåñ */
        @media (max-width: 480px) {
            .container {
                padding: 36px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîí</div>
        <h1>ENCRYPTED_MSG_TITLE</h1>
        <p class="subtitle">ENCRYPTED_MSG_INSTRUCTIONS</p>

        <form id="decrypt-form">
            <div class="input-group">
                <input
                    type="password"

                    placeholder="ENCRYPTED_MSG_PLACEHOLDER"

                />
            </div>

            <label class="remember-group">
                <input type="checkbox" id="remember-checkbox" />
                <span>ENCRYPTED_MSG_REMEMBER</span>
            </label>

            <button type="submit">ENCRYPTED_MSG_DECRYPT_BUTTON</button>

            <div class="error" id="error-message">

            </div>
        </form>

        <div class="footer">

        </div>
    </div>

</html>
